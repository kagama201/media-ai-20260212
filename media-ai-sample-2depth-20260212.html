<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>캐릭터 설정 - 에이전트 서비스</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0f0f0f;
            --sub-color: #606060;
            --bg-color: #f9f9f9;
            --white: #ffffff;
            --border-color: #eee;
        }

        body { font-family: 'Noto Sans KR', sans-serif; margin: 0; background-color: #e0e0e0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        .mobile-container { 
            width: 100%; 
            max-width: 420px; 
            height: 100%; 
            background-color: var(--white); 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            box-shadow: 0 0 20px rgba(0,0,0,0.1); 
        }

        .header { 
            display: flex; 
            align-items: center; 
            padding: 0 16px; 
            height: 56px; 
            border-bottom: 1px solid var(--border-color);
            background: var(--white);
            flex-shrink: 0;
        }
        .back-btn { 
            background: none; 
            border: none; 
            padding: 8px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            text-decoration: none;
            color: var(--primary-color);
        }
        .header-title { flex: 1; text-align: center; font-size: 18px; font-weight: 700; margin-right: 40px; }

        /* 설정 영역: 스크롤 최적화 */
        .setup-section { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 20px; 
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .section-ai { background-color: var(--white); border-bottom: 4px solid var(--bg-color); }
        .section-user { background-color: var(--bg-color); }

        .section-title { 
            font-size: 16px; 
            font-weight: 700; 
            margin-bottom: 15px; 
            display: flex; 
            align-items: center; 
            gap: 8px;
            color: var(--primary-color);
        }
        .section-title span { font-size: 12px; font-weight: 400; color: var(--sub-color); }

        .menu-row { margin-bottom: 15px; }
        .label { font-size: 14px; font-weight: 500; margin-bottom: 8px; color: var(--sub-color); }
        
        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: 'Noto Sans KR';
            font-size: 14px;
            background-color: var(--white);
            outline: none;
        }

        /* 푸터 영역: 여백 2배 이상 확보 및 SafeArea 대응 */
        .footer-btn-area { 
            padding: 16px; 
            padding-bottom: calc(32px + env(safe-area-inset-bottom)); /* 여백 2배 확보 */
            background: var(--white); 
            border-top: 1px solid var(--border-color); 
            flex-shrink: 0;
        }
        .save-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="mobile-container">
    <header class="header">
        <a href="media-ai-sample-1depth-20260212.html" class="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        </a>
        <div class="header-title">캐릭터 설정</div>
    </header>

    <div style="flex: 1; overflow-y: auto;">
        <section class="setup-section section-ai">
            <div class="section-title">AI 캐릭터 설정 <span>상대방 성향</span></div>
            <div class="menu-row">
                <div class="label">MBTI (16가지 유형)</div>
                <select id="ai-mbti">
                    <option value="ISTJ">ISTJ - 현실주의자</option>
                    <option value="ISFJ">ISFJ - 수호자</option>
                    <option value="INFJ">INFJ - 예언자</option>
                    <option value="INTJ">INTJ - 전략가</option>
                    <option value="ISTP">ISTP - 장인</option>
                    <option value="ISFP">ISFP - 모험가</option>
                    <option value="INFP">INFP - 중재자</option>
                    <option value="INTP">INTP - 논리술사</option>
                    <option value="ESTP">ESTP - 사업가</option>
                    <option value="ESFP">ESFP - 연예인</option>
                    <option value="ENFP">ENFP - 활동가</option>
                    <option value="ENTP" selected>ENTP - 발명가</option>
                    <option value="ESTJ">ESTJ - 경영자</option>
                    <option value="ESFJ">ESFJ - 영사관</option>
                    <option value="ENFJ">ENFJ - 사회운동가</option>
                    <option value="ENTJ">ENTJ - 통치자</option>
                </select>
            </div>
            <div class="menu-row">
                <div class="label">혈액형</div>
                <select id="ai-blood">
                    <option value="A">A형</option>
                    <option value="B">B형</option>
                    <option value="O" selected>O형</option>
                    <option value="AB">AB형</option>
                </select>
            </div>
            <div class="menu-row">
                <div class="label">다정함 정도</div>
                <select id="ai-kindness">
                    <option value="상냥한">상냥한</option>
                    <option value="조금다정한" selected>조금 다정함</option>
                    <option value="조금차가운">조금 차가움</option>
                    <option value="냉정함">냉정함</option>
                </select>
            </div>
        </section>

        <section class="setup-section section-user">
            <div class="section-title">나의 캐릭터 설정 <span>나의 프로필</span></div>
            <div class="menu-row">
                <div class="label">MBTI (16가지 유형)</div>
                <select id="user-mbti">
                    <option value="ISTJ">ISTJ - 현실주의자</option>
                    <option value="ISFJ">ISFJ - 수호자</option>
                    <option value="INFJ">INFJ - 예언자</option>
                    <option value="INTJ">INTJ - 전략가</option>
                    <option value="ISTP">ISTP - 장인</option>
                    <option value="ISFP">ISFP - 모험가</option>
                    <option value="INFP" selected>INFP - 중재자</option>
                    <option value="INTP">INTP - 논리술사</option>
                    <option value="ESTP">ESTP - 사업가</option>
                    <option value="ESFP">ESFP - 연예인</option>
                    <option value="ENFP">ENFP - 활동가</option>
                    <option value="ENTP">ENTP - 발명가</option>
                    <option value="ESTJ">ESTJ - 경영자</option>
                    <option value="ESFJ">ESFJ - 영사관</option>
                    <option value="ENFJ">ENFJ - 사회운동가</option>
                    <option value="ENTJ">ENTJ - 통치자</option>
                </select>
            </div>
            <div class="menu-row">
                <div class="label">혈액형</div>
                <select id="user-blood">
                    <option value="A" selected>A형</option>
                    <option value="B">B형</option>
                    <option value="O">O형</option>
                    <option value="AB">AB형</option>
                </select>
            </div>
            <div class="menu-row">
                <div class="label">다정함 정도</div>
                <select id="user-kindness">
                    <option value="상냥한">상냥한</option>
                    <option value="조금다정한">조금 다정함</option>
                    <option value="조금차가운" selected>조금 차가움</option>
                    <option value="냉정함">냉정함</option>
                </select>
            </div>
        </section>
    </div>

    <div class="footer-btn-area">
        <button class="save-btn" onclick="saveSettings()">설정 저장하기</button>
    </div>
</div>

<script>
    function saveSettings() {
        alert('캐릭터 설정이 저장되었습니다.');
        window.location.href = "media-ai-sample-1depth-20260212.html";
    }
</script>

</body>
</html>
