<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이전트 서비스 - 메인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --text-main: #0f0f0f;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .mobile-container {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            background-color: var(--white);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .main-link {
            display: flex; /* 이미지를 위로, 텍스트를 아래로 배치하기 위해 추가 */
            flex-direction: column;
            width: 100%;
            height: 100%;
            text-decoration: none;
            position: relative;
        }

        .bg-image {
            width: 100%;
            height: 70%; /* 이미지 비중을 70%로 축소 */
            object-fit: cover;
            display: block;
        }

        .overlay {
            /* 위치 고정 방식에서 영역 점유 방식으로 변경 */
            width: 100%;
            height: 30%; /* 하단 텍스트 영역 30% 확보 */
            background: var(--white); /* 배경을 흰색으로 변경하여 텍스트 강조 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 24px;
            box-sizing: border-box;
            color: var(--text-main); /* 텍스트 색상을 검정색으로 변경 */
        }

        .overlay h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            /* 텍스트 쉐도우 제거 (가독성 증대) */
        }

        .overlay p {
            margin: 8px 0 0;
            font-size: 16px;
            color: #666; /* 보조 텍스트 색상 조절 */
        }

        .start-badge {
            position: absolute;
            top: 65%; /* 이미지 하단 경계선 근처로 위치 조정 */
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 15, 15, 0.9); /* 가독성을 위해 어두운 배경으로 변경 */
            color: var(--white);
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
            z-index: 10;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

<div class="mobile-container">
    <a href="media-ai-sample-1depth-20260212.html" class="main-link">
        
        <img src="Gemini_Generated_Image_ndufnnndufnnnduf.jpg" alt="솔로지옥5 메인" class="bg-image">

        <div class="start-badge">화면을 터치하여 대화 시작</div>

        <div class="overlay">
            <h1>솔로지옥5</h1>
            <p>미디어 AI와 함께 즐기세요</p>
        </div>
    </a>
</div>

</body>
</html>
